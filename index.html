<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SP</title>
    <style>
      body { margin:0; min-height:100vh; display:grid; place-items:center; background:white; }
      .wrap { text-align:center; padding:24px; }
      img { max-width:min(90vw,900px); height:auto; display:block; margin:0 auto 16px; }
    
      #btn{
        width:72px; height:72px;
        background:transparent;
        border:none;
        padding:0;
        cursor:pointer;
      }
      
      #btn svg{
        width:72px; height:72px;
        display:block;
        fill:#000;
      }
      
      #btn .icon-pause{ display:none; }
      #btn.playing .icon-play{ display:none; }
      #btn.playing .icon-pause{ display:block; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="image.png" alt="Image" />
      <audio id="player" src="audio.mp3" preload="auto"></audio>
      <button id="btn" aria-label="Play">
        <svg viewBox="0 0 64 64" aria-hidden="true">
          <!-- Play -->
          <polygon class="icon-play" points="24,16 24,48 48,32"></polygon>
      
          <!-- Pause -->
          <g class="icon-pause">
            <rect x="22" y="16" width="8" height="32"></rect>
            <rect x="34" y="16" width="8" height="32"></rect>
          </g>
        </svg>
      </button>
    </div>

    <script>
      const audio = document.getElementById("player");
      const btn = document.getElementById("btn");
    
      function syncIcon() {
        const playing = !audio.paused;
        btn.classList.toggle("playing", playing);
        btn.setAttribute("aria-label", playing ? "Pause" : "Play");
      }
    
      btn.addEventListener("click", async () => {
        if (audio.paused) await audio.play();
        else audio.pause();
      });
    
      audio.addEventListener("play", syncIcon);
      audio.addEventListener("pause", syncIcon);
      audio.addEventListener("ended", syncIcon);
    
      syncIcon();
    </script>
  </body>
</html>
