<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SP</title>
    <style>
      body { margin:0; min-height:100vh; display:grid; place-items:center; background:white; }
      .wrap { text-align:center; padding:24px; }
      img { max-width:min(90vw,900px); height:auto; display:block; margin:0 auto 16px; }
    
      /* triangle button */
      #btn{
        width:72px; height:72px;
        background:transparent;
        border:none;
        padding:0;
        cursor:pointer;
      }
      #btn::before{
        content:"";
        display:block;
        width:0; height:0;
        margin-left:8px;
        border-top:18px solid transparent;
        border-bottom:18px solid transparent;
        border-left:30px solid #000;
      }
      #btn.pause::before{
        width:28px; height:36px;
        margin-left:0;
        border:0;
        background: linear-gradient(to right, #000 0 10px, transparent 10px 18px, #000 18px 28px);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="image.png" alt="Image" />
      <audio id="player" src="audio.mp3" preload="auto"></audio>
      <button id="btn" class="play" aria-label="Play"></button>
    </div>

    <script>
      const audio = document.getElementById("player");
      const btn = document.getElementById("btn");
    
      btn.addEventListener("click", async () => {
        if (audio.paused) {
          try { await audio.play(); btn.classList.add("pause"); btn.setAttribute("aria-label","Pause"); }
          catch {}
        } else {
          audio.pause();
          btn.classList.remove("pause");
          btn.setAttribute("aria-label","Play");
        }
      });
    
      audio.addEventListener("ended", () => {
        btn.classList.remove("pause");
        btn.setAttribute("aria-label","Play");
      });
    </script>
  </body>
</html>
